<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>MadridJS |Â CartoDB</title>
  <link rel="shortcut icon" href="http://cartodb.com/favicon/favicon_32x32.ico" />
  <link  href="css/app.css" rel="stylesheet" type="text/css">
  <link href="css/map/leaflet.css" rel="stylesheet" type="text/css" />
  <link  href="css/map/cartodb.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery.ui.js"></script>
  <script type="text/javascript" src="js/map/leaflet.js"></script>
  <script type="text/javascript" src="js/map/wax.leaflet.min.js"></script>
  <script type="text/javascript" src="js/map/cartodb-leaflet.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="map"></div>
	<aside>
    <h1>Some examples about how to use CartoDB in your applications</h1>
		<div class="two selection">
      <h4>HIREABLE?</h4>
      <span>
        <a class="first selected" href="#github_javascript_users {marker-fill: #3399FF; marker-opacity: 1; marker-width: 5; marker-line-color: white; marker-line-width: 2; marker-line-opacity: 0.5; marker-placement: point; marker-type: ellipse; marker-allow-overlap: true;}">All</a>
        <a href="#github_javascript_users[hireable='t'] {marker-fill: #00CC33;} #github_javascript_users[hireable='f'] {marker-opacity:0; marker-line-opacity:0}">Free</a>
        <a class="last" href="#github_javascript_users[hireable='f'] {marker-fill: #FF0000;} #github_javascript_users[hireable='t'] {marker-opacity:0; marker-line-opacity:0}">Busy</a>
      </span>
    </div>
    <div class="three selection">
      <h4>DEVELOPERS IN 100KM</h4>
      <span>
        <a class="first" href="SELECT * FROM github_javascript_users WHERE ST_Intersects( the_geom, ST_Buffer( ST_SetSRID('POINT({{lon}} {{lat}})'::geometry , 4326), {{radius}} ))" data-lat="40.4166909" data-lon="-3.7003454">MAD</a>
        <a href="SELECT * FROM github_javascript_users WHERE ST_Intersects( the_geom, ST_Buffer( ST_SetSRID('POINT({{lon}} {{lat}})'::geometry , 4326), {{radius}} ))" data-lat="40.7143528" data-lon="-74.0059731">NY</a>
        <a class="last" href="SELECT * FROM github_javascript_users WHERE ST_Intersects( the_geom, ST_Buffer( ST_SetSRID('POINT({{lon}} {{lat}})'::geometry , 4326), {{radius}} ))" data-lat="41.3072296" data-lon="-5.2172345">ALA</a>
      </span>
      <input type="range" class="distance" min="50000" max="300000" step="50" value="100000">
    </div>
    <div class="four">
      <h4>SEARCH ANY JAVASCRIPTERS</h4>
      <input type="text" placeholder="Any great dev?"/>
    </div>
	</aside>
	<a class="github_logo" href="https://github.com/xavijam/madridjs" target="_blank">GitHUB</a>
	<a class="cartodb_logo" href="http://cartodb.com" target="_blank">CartoDB</a>
</body>
</html>
